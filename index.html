<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="canvas"></div>
    <div id="options">
        <div id="first">
            <label for="size">Choose canvas size</label>
            <input type="number" id="size" name="size" min="2" max="100" value="25">
        </div>
        <div id="second">
            <label for="color">Choose pen colour</label>
            <input type="color" name="color" id="colorChooser" value="#000000">
        </div>
        <button id="clear">Clear</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
