<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="canvas"></div>
    <div id="options">
        <button id="clear">Clear</button>
        <label for="size">Choose canvas size</label>
        <input type="number" id="size" name="size" min="2" max="100" value="16">
    </div>
    <script src="app.js"></script>
</body>
</html>
